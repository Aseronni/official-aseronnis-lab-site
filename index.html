<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aseronni's Lab</title>
  <link rel="icon" href="flavicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      margin-top: 2em;
      font-size: 2em;
    }

    p {
      margin-top: 0.2em;
      font-size: 1.2em;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc33;
      border-radius: 1em;
      padding: 2em;
      max-width: 600px;
      margin: 1em auto 3em;
      box-shadow: 0 0 20px #00ffcc33;
      position: relative;
    }

    .card h3 {
      margin-bottom: 0.5em;
    }

    .card p {
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1em;
      margin-top: 1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      border-radius: 0.75em;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cca5;
    }

    a {
      text-decoration: none;
      flex: 1;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }

    .game-box {
      background-color: #1a1a1a;
      padding: 1.5em;
      border-radius: 15px;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-box:hover {
      transform: scale(1.05);
    }

    #secret1 {
      box-shadow: 0 0 20px 4px rgba(170, 0, 255, 0.7);
    }

    #secret2 {
      box-shadow: 0 0 20px 4px rgba(255, 210, 100, 0.7);
    }

    .coming-soon-btn {
      background: #ff5c5c;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      border-radius: 0.75em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .coming-soon-btn:hover {
      background: #ff4b4b;
    }
  </style>
</head>
<body>
  <h1>Aseronni's Lab</h1>

  <h2>My Games:</h2>

  <div class="game-container">
    <div class="game-box" id="secret1" onclick="swapGame('secret1')"><span>Coming Soon...</span></div>

    <div class="card" id="game-card">
      <h3>Terraformation Unknown</h3>
      <p>Early Access | Sci-fi | Simulation</p>
      <div class="buttons">
        <a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank">
          <button class="btn">Game Page [LEGACY]</button>
        </a>
        <a href="#">
          <button class="btn">New Coming Soon...</button>
        </a>
      </div>
    </div>

    <div class="game-box" id="secret2" onclick="swapGame('secret2')"><span>Coming Soon...</span></div>
  </div>

  <div class="buttons">
    <a href="https://aseronni.github.io/official-aseronnis-lab-site/news.html">
      <button class="btn">News</button>
    </a>
    <a href="https://discord.gg/qTaQy6mMcy">
      <button class="btn">Discord Server</button>
    </a>
  </div>

  <div class="buttons" style="margin-top: 3em; max-width: 400px; margin-left: auto; margin-right: auto;">
    <a href="https://aseronni.github.io/Terracon-Planetary-Archive/" target="_blank">
      <button class="btn">Planetary Archive</button>
    </a>
  </div>

  <script>
    let activeGame = "terraformation";

    function swapGame(secretId) {
      const card = document.getElementById("game-card");
      const box = document.getElementById(secretId);

      if (activeGame === "terraformation") {
        // Replace card with box content
        card.innerHTML = `<h3>Coming Soon... With The Glow</h3><p>Unknown | ??? | ???</p><div class="buttons"><button class="coming-soon-btn" onclick="window.location.href='#'">Coming Soon</button></div>`;
        activeGame = secretId;

        box.innerHTML = `<span>Terraformation Unknown</span>`;
      } else {
        // Return Terraformation card
        card.innerHTML = `<h3>Terraformation Unknown</h3><p>Early Access | Sci-fi | Simulation</p><div class="buttons"><a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank"><button class="btn">Game Page [LEGACY]</button></a><a href="#"><button class="btn">New Coming Soon...</button></a></div>`;

        document.getElementById(activeGame).innerHTML = `<span>Coming Soon...</span>`;
        activeGame = "terraformation";
      }
    }
  </script>
</body>
</html>
