<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aseronni's Lab</title>
  <link rel="icon" href="flavicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      margin-top: 2em;
      font-size: 2em;
    }

    p {
      margin-top: 0.2em;
      font-size: 1.2em;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc33;
      border-radius: 1em;
      padding: 2em;
      max-width: 600px;
      margin: 1em auto 3em;
      box-shadow: 0 0 20px #00ffcc33;
      position: relative;
    }

    .card h3 {
      margin-bottom: 0.5em;
    }

    .card p {
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1em;
    }

    .btn {
      background: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif; /* Ensuring Orbitron font for buttons */
      border-radius: 0.75em;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cca5;
    }

    a {
      text-decoration: none;
    }

    /* New styles for the rounded cubes */
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 2em;
    }

    .game-box {
      background-color: #1a1a1a;
      padding: 1.5em;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.6);
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-box:hover {
      transform: scale(1.05);
    }

    .game-box::after {
      content: "Coming Soon...";
      font-size: 1.5em;
      color: #00ffcc;
      opacity: 0.7;
    }

    /* Style for the Coming Soon button */
    .coming-soon-btn {
      background: #ff5c5c;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif; /* Orbitron font for the button */
      border-radius: 0.75em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .coming-soon-btn:hover {
      background: #ff4b4b;
    }
  </style>
</head>
<body>
  <h1>Aseronni's Lab</h1>

  <h2>My Games:</h2>

  <!-- Game Container with rounded cubes -->
  <div class="game-container">
    <!-- Left Cube (Secret Game Placeholder) -->
    <div class="game-box" id="secret1"></div>

    <!-- Terraformation Unknown -->
    <div class="card">
      <h3>Terraformation Unknown</h3>
      <p>Early Access | Sci-fi | Simulation</p>

      <div class="buttons">
        <a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank">
          <button class="btn">Game Page [LEGACY]</button>
        </a>
        <a href="https://aseronni.github.io/official-aseronnis-lab-site/build/index.html" target="_blank">
          <button class="btn">Try New</button>
        </a>
      </div>
    </div>

    <!-- Right Cube (Secret Game Placeholder) -->
    <div class="game-box" id="secret2"></div>
  </div>

  <div class="buttons">
    <!-- News Button -->
    <a href="https://aseronni.github.io/official-aseronnis-lab-site/news.html" target="_blank">
      <button class="btn">News</button>
    </a>

    <!-- Coming Soon Button -->
    <button class="coming-soon-btn">Coming Soon...</button>
  </div>

</body>
</html>
