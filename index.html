<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aseronni's Lab</title>
  <link rel="icon" href="flavicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      margin-top: 2em;
      font-size: 2em;
    }

    p {
      margin-top: 0.2em;
      font-size: 1.2em;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc33;
      border-radius: 1em;
      padding: 2em;
      max-width: 600px;
      margin: 1em auto 3em;
      box-shadow: 0 0 20px #00ffcc33;
      position: relative;
    }

    .card h3 {
      margin-bottom: 0.5em;
    }

    .card p {
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1em;
      margin-top: 1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      border-radius: 0.75em;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cca5;
    }

    a {
      text-decoration: none;
      flex: 1;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }

    .game-box {
      background-color: #1a1a1a;
      padding: 1.5em;
      border-radius: 15px;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .game-box:hover {
      transform: scale(1.05);
    }

    /* Glow classes moved here for toggling */
    .glow-purple {
      box-shadow: 0 0 20px 4px rgba(170, 0, 255, 0.7);
    }

    .glow-yellow {
      box-shadow: 0 0 20px 4px rgba(255, 210, 100, 0.7);
    }

    .coming-soon-btn {
      background: #ff5c5c;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      border-radius: 0.75em;
      cursor: pointer;
      transition: background 0.3s ease;
      /* Center the button */
      display: block;
      margin: 0 auto;
      max-width: 200px;
      width: 100%;
      text-align: center;
    }

    .coming-soon-btn:hover {
      background: #ff4b4b;
    }
  </style>
</head>
<body>
  <h1>Aseronni's Lab</h1>

  <h2>My Games:</h2>

  <div class="game-container">
    <div class="game-box glow-purple" id="secret1" onclick="swapGame('secret1')"><span>Coming Soon...</span></div>

    <div class="card" id="game-card">
      <h3>Terraformation Unknown</h3>
      <p>Early Access | Sci-fi | Simulation</p>
      <div class="buttons">
        <a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank">
          <button class="btn">Game Page [LEGACY]</button>
        </a>
        <a href="#">
          <button class="btn">New Coming Soon...</button>
        </a>
      </div>
    </div>

    <div class="game-box" id="secret2" onclick="swapGame('secret2')"><span>Coming Soon...</span></div>
  </div>

  <div class="buttons">
    <a href="https://aseronni.github.io/official-aseronnis-lab-site/news.html">
      <button class="btn">News</button>
    </a>
    <a href="https://discord.gg/qTaQy6mMcy">
      <button class="btn">Discord Server</button>
    </a>
  </div>

  <div class="buttons" style="margin-top: 3em; max-width: 400px; margin-left: auto; margin-right: auto;">
    <a href="https://aseronni.github.io/Terracon-Planetary-Archive/" target="_blank">
      <button class="btn">Planetary Archive</button>
    </a>
  </div>

  <script>
let activeGame = "terraformation";

function swapGame(secretId) {
  const card = document.getElementById("game-card");
  const box1 = document.getElementById("secret1");
  const box2 = document.getElementById("secret2");
  const selectedBox = document.getElementById(secretId);

  // Determine the glow class currently on the center card
  // We'll store it on a data attribute to persist between swaps
  // Or check if it has any glow classes manually
  const glowClasses = ["glow-purple", "glow-yellow"];

  // Helper: find which glow class the card currently has (or null)
  function getGlowClass(element) {
    return glowClasses.find(glow => element.classList.contains(glow)) || null;
  }

  // For first load, center card doesn't have glow, assign default
  if (!card.dataset.glow) {
    card.dataset.glow = "glow-purple";
    card.classList.add("glow-purple");
  }

  // If the clicked card has no glow, assign it default glow to swap
  if (!selectedBox.dataset.glow) {
    // Assign the opposite glow from center to selected box for swapping purpose
    // This logic depends on your setup. For now, assign glow-yellow to secret2 and glow-purple to secret1 if missing
    selectedBox.dataset.glow = (selectedBox.id === "secret1") ? "glow-purple" : "glow-yellow";
    selectedBox.classList.add(selectedBox.dataset.glow);
  }

  // Get current glows
  const centerGlow = card.dataset.glow;
  const clickedGlow = selectedBox.dataset.glow;

  // Swap the glow classes visually on elements
  card.classList.remove(centerGlow);
  card.classList.add(clickedGlow);
  card.dataset.glow = clickedGlow;

  selectedBox.classList.remove(clickedGlow);
  selectedBox.classList.add(centerGlow);
  selectedBox.dataset.glow = centerGlow;

  // Swap the card content according to which card clicked
  if (activeGame === "terraformation") {
    // Show Coming Soon card content
    card.innerHTML = `
      <h3>Coming Soon... With The Glow</h3>
      <p>Unknown | ??? | ???</p>
      <div class="buttons">
        <button class="coming-soon-btn" onclick="window.location.href='#'">Coming Soon</button>
      </div>
    `;
    activeGame = secretId;

    // Update box content for clicked and other box
    if (secretId === "secret1") {
      box1.innerHTML = `<span>Terraformation Unknown</span>`;
      box2.innerHTML = `<span>Coming Soon...</span>`;
      box1.style.cursor = "default";
      box2.style.cursor = "pointer";
    } else {
      box2.innerHTML = `<span>Terraformation Unknown</span>`;
      box1.innerHTML = `<span>Coming Soon...</span>`;
      box2.style.cursor = "default";
      box1.style.cursor = "pointer";
    }

  } else {
    // Return to Terraformation Unknown card content
    card.innerHTML = `
      <h3>Terraformation Unknown</h3>
      <p>Early Access | Sci-fi | Simulation</p>
      <div class="buttons">
        <a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank">
          <button class="btn">Game Page [LEGACY]</button>
        </a>
        <a href="#">
          <button class="btn">New Coming Soon...</button>
        </a>
      </div>
    `;

    // Reset box contents and cursors
    box1.innerHTML = `<span>Coming Soon...</span>`;
    box2.innerHTML = `<span>Coming Soon...</span>`;

    box1.style.cursor = "pointer";
    box2.style.cursor = "pointer";

    activeGame = "terraformation";
  }
}
  </script>
</body>
</html>
