<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aseronni's Lab - Terraformation Unknown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      margin-top: 2em;
      font-size: 2em;
    }

    p {
      margin-top: 0.2em;
      font-size: 1.2em;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc33;
      border-radius: 1em;
      padding: 2em;
      max-width: 600px;
      margin: 1em auto 3em;
      box-shadow: 0 0 20px #00ffcc33;
    }

    .card h3 {
      margin-bottom: 0.5em;
    }

    .card p {
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1em;
    }

    .btn {
      background: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 0.75em;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cca5;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Aseronni's Lab</h1>
  <p>Website in progress...</p>

  <h2>My Games:</h2>

  <div class="card">
    <h3>Terraformation Unknown</h3>
    <p>Early Access | Sci-fi | Simulation</p>

    <div class="buttons">
      <a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank">
        <button class="btn">Game Page [LEGACY]</button>
      </a>
      <a href="" target="_blank">
        <button class="btn">Try New [NOT AVAILABLE]</button>
      </a>
    </div>
  </div>
</body>
</html>
