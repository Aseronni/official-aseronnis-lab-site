<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aseronni's Lab</title>
  <link rel="icon" href="flavicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d; /* default dark */
      color: #00ffcc; /* default greenish-blue */
      text-align: center;
      padding: 2em;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      margin-top: 2em;
      font-size: 2em;
    }

    p {
      margin-top: 0.2em;
      font-size: 1.2em;
    }

    .card {
      border-radius: 1em;
      padding: 2em;
      max-width: 600px;
      margin: 1em auto 3em;
      position: relative;
      color: white;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    /* Terraformation Unknown card default style: greenish-blue */
    #game-card.terraformation {
      background: #0f4c5c;
      box-shadow: 0 0 30px 5px #0fffcf;
    }

    /* Coming Soon card style: purple */
    #game-card.coming-soon {
      background: #4b0082;
      box-shadow: 0 0 30px 5px #aa00ff;
    }

    /* Another card style (if needed) */
    #game-card.sandy {
      background: #d2b48c;
      box-shadow: 0 0 30px 5px #ffd700;
      color: #3e2f1c;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1em;
      margin-top: 1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      border-radius: 0.75em;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cca5;
    }

    a {
      text-decoration: none;
      flex: 1;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }

    /* Left box: purple color */
    #secret1 {
      background-color: #4b0082;
      color: white;
      padding: 1.5em;
      border-radius: 15px;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 0 20px 4px rgba(170, 0, 255, 0.7);
    }
    #secret1:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px 6px rgba(200, 50, 255, 0.9);
    }

    /* Right box: sandy color */
    #secret2 {
      background-color: #d2b48c;
      color: #3e2f1c;
      padding: 1.5em;
      border-radius: 15px;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 0 20px 4px rgba(255, 210, 100, 0.7);
    }
    #secret2:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px 6px rgba(255, 220, 120, 1);
    }

    .coming-soon-btn {
      background: #ff5c5c;
      color: #0d0d0d;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      border-radius: 0.75em;
      cursor: pointer;
      /* Center the button */
      display: block;
      margin: 0 auto;
      max-width: 200px;
      width: 100%;
      text-align: center;
    }

    .coming-soon-btn:hover {
      background: #ff4b4b;
    }
  </style>
</head>
<body>
  <h1>Aseronni's Lab</h1>

  <h2>My Games:</h2>

  <div class="game-container">
    <div class="game-box" id="secret1" onclick="swapGame('secret1')"><span>Coming Soon...</span></div>

    <div class="card terraformation" id="game-card" onclick="swapGame('terraformation')">
      <h3>Terraformation Unknown</h3>
      <p>Early Access | Sci-fi | Simulation</p>
      <div class="buttons">
        <a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank">
          <button class="btn">Game Page [LEGACY]</button>
        </a>
        <a href="#">
          <button class="btn">New Coming Soon...</button>
        </a>
      </div>
    </div>

    <div class="game-box" id="secret2" onclick="swapGame('secret2')"><span>Coming Soon...</span></div>
  </div>

  <div class="buttons">
    <a href="https://aseronni.github.io/official-aseronnis-lab-site/news.html">
      <button class="btn">News</button>
    </a>
    <a href="https://discord.gg/qTaQy6mMcy">
      <button class="btn">Discord Server</button>
    </a>
  </div>

  <div class="buttons" style="margin-top: 3em; max-width: 400px; margin-left: auto; margin-right: auto;">
    <a href="https://aseronni.github.io/Terracon-Planetary-Archive/" target="_blank">
      <button class="btn">Planetary Archive</button>
    </a>
  </div>

  <script>
let activeGame = "terraformation";

function swapGame(secretId) {
  const card = document.getElementById("game-card");
  const box1 = document.getElementById("secret1");
  const box2 = document.getElementById("secret2");

  if (secretId === "secret1") {
    // Left box clicked (purple, "Coming Soon")
    if (activeGame !== "comingSoon") {
      card.className = "card coming-soon";
      card.innerHTML = `
        <h3>Coming Soon... With The Glow</h3>
        <p>Unknown | ??? | ???</p>
        <div class="buttons">
          <button class="coming-soon-btn" onclick="window.location.href='#'">Coming Soon</button>
        </div>
      `;
      box1.innerHTML = `<span>Terraformation Unknown</span>`;
      box1.style.cursor = "default";

      box2.innerHTML = `<span>Coming Soon...</span>`;
      box2.style.cursor = "pointer";

      document.body.style.background = "#220044";
      document.body.style.color = "#d0aaff";

      activeGame = "comingSoon";
    }
  } else if (secretId === "secret2") {
    // Right box clicked (sandy)
    if (activeGame !== "sandy") {
      card.className = "card sandy";
      card.innerHTML = `
        <h3>Sandy Game Placeholder</h3>
        <p>Coming Soon | Adventure | Exploration</p>
        <div class="buttons">
          <button class="coming-soon-btn" onclick="window.location.href='#'">Coming Soon</button>
        </div>
      `;
      box2.innerHTML = `<span>Terraformation Unknown</span>`;
      box2.style.cursor = "default";

      box1.innerHTML = `<span>Coming Soon...</span>`;
      box1.style.cursor = "pointer";

      document.body.style.background = "#5a3e1b";
      document.body.style.color = "#f0e4c2";

      activeGame = "sandy";
    }
  } else if (secretId === "terraformation") {
    // Return to Terraformation Unknown
    if (activeGame !== "terraformation") {
      card.className = "card terraformation";
      card.innerHTML = `
        <h3>Terraformation Unknown</h3>
        <p>Early Access | Sci-fi | Simulation</p>
        <div class="buttons">
          <a href="https://aseronni.itch.io/terraformation-unknown-early-access-legacy" target="_blank">
            <button class="btn">Game Page [LEGACY]</button>
          </a>
          <a href="#">
            <button class="btn">New Coming Soon...</button>
          </a>
        </div>
      `;

      box1.innerHTML = `<span>Coming Soon...</span>`;
      box1.style.cursor = "pointer";

      box2.innerHTML = `<span>Coming Soon...</span>`;
      box2.style.cursor = "pointer";

      document.body.style.background = "#0d0d0d";
      document.body.style.color = "#00ffcc";

      activeGame = "terraformation";
    }
  }
}
  </script>
</body>
</html>
