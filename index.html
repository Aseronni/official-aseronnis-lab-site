<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aseronni's Lab</title>
  <link rel="icon" href="flavicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d; /* default dark */
      color: #00ffcc; /* default greenish-blue */
      text-align: center;
      padding: 2em;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      margin-top: 2em;
      font-size: 2em;
      margin-bottom: 1em;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 20px;
      margin-bottom: 3em;
      flex-wrap: nowrap;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      border-radius: 1em;
      padding: 2em;
      width: 280px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 30px 5px #0fffcf;
      transition: box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }

    .card:hover {
      box-shadow: 0 0 40px 8px #00ffd0;
    }

    /* Terraformation Unknown card style: greenish-blue */
    .terraformation {
      background: #0f4c5c;
      box-shadow: 0 0 30px 5px #0fffcf;
      cursor: default;
    }
    .terraformation:hover {
      box-shadow: 0 0 50px 10px #00ffcc;
    }

    /* Coming Soon card styles */
    .coming-soon-left {
      background: #4b0082;
      box-shadow: 0 0 30px 5px #aa00ff;
    }

    .coming-soon-right {
      background: #d2b48c;
      box-shadow: 0 0 30px 5px #ffd700;
      color: #3e2f1c;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 0.5em;
      font-weight: 700;
      font-size: 1.5em;
    }

    p {
      margin-top: 0;
      margin-bottom: 1.5em;
      font-size: 1.1em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      background: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      border-radius: 0.75em;
      cursor: pointer;
      transition: background 0.3s ease;
      flex: 1;
      max-width: 140px;
    }

    .btn:hover {
      background: #00cca5;
    }
  </style>
</head>
<body>
  <h1>Aseronni's Lab</h1>

  <h2>My Games:</h2>

  <div class="game-container">
    <div class="card coming-soon-left">
      <h3>S0u1AV4W3</h3>
      <p>Rythm | Rail-Shooter | Synthesia</p>
      <div class="buttons">
        <button class="btn" disabled>Coming Soon</button>
      </div>
    </div>

  <div class="card terraformation"
    <h3>Terraformation Unknown</h3>
    <p>Early Access | Sci-fi | Simulation</p>
    <div class="buttons">
      <button class="btn" onclick="event.stopPropagation(); window.open('https://aseronni.itch.io/terraformation-unknown-early-access-legacy', '_blank')">Game Page [LEGACY]</button>
      <button class="btn" disabled">Unity Remake Coming Soon</button>
    </div>
  </div>

    <div class="card coming-soon-right">
      <h3>T3c8N10Ca</h3>
      <p>Adventure | Exploration | Survival | Expansion</p>
      <div class="buttons">
        <button class="btn" disabled>Coming Soon</button>
      </div>
    </div>
  </div>

  <div class="buttons" style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <a href="https://aseronni.github.io/official-aseronnis-lab-site/news.html">
      <button class="btn">News</button>
    </a>
    <a href="https://discord.gg/qTaQy6mMcy">
      <button class="btn">Discord Server</button>
    </a>
  </div>

  <div class="buttons" style="margin-top: 3em; max-width: 400px; margin-left: auto; margin-right: auto;">
    <a href="https://aseronni.github.io/Terracon-Planetary-Archive/" target="_blank">
      <button class="btn">Planetary Archive</button>
    </a>
  </div>
</body>
</html>
